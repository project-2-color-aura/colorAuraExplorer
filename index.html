<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Color Aura</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>My Color Aura</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section>
                <ul class="moods">
                    <li><button value="/red">stressed</button></li>
                    <li><button value="/pink">romantic</button></li>
                    <li><button value="/purple">powerful</button></li>
                    <li><button value="/navy">mysterious</button></li>
                    <li><button value="/blue">melancholic</button></li>
                    <li><button value="/aqua">peaceful</button></li>
                    <li><button value="/green">healthy</button></li>
                    <li><button value="/lime">balanced</button></li>
                    <li><button value="/yellow">joyful</button></li>
                    <li><button value="/orange">energetic</button></li>
                </ul>
                <button class="reset">RESET</button>
            </section>
            <section class="results">
                <h2>Your color aura palette:</h2>
                <div class="paletteParent">
                    <div class="color1 color"></div>
                    <div class="color2 color"></div>
                    <div class="color3 color"></div>
                    <div class="color4 color"></div>
                    <div class="color5 color"></div>
                </div>
                <p class="advice">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non dolor a dicta!</p>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>Created at Juno College by Caroline Manalo and Melanie Peto</p>
            <p>Data courtesy of <a href="https://x-colors.herokuapp.com/">xColors API.</a></p>
        </div>
    </footer>
</body>
</html>
