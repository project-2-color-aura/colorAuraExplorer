<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Color Aura</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>My Color Aura</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section>
                <ul class="moodUl">
                    <li><button class="moods" value="DC143C">stressed</button></li>
                    <li><button class="moods" value="FFC0CB">romantic</button></li>
                    <li><button class="moods" value="663399">powerful</button></li>
                    <li><button class="moods" value="000080">mysterious</button></li>
                    <li><button class="moods" value="4682B4">melancholic</button></li>
                    <li><button class="moods" value="00FFFF">peaceful</button></li>
                    <li><button class="moods" value="228B22">healthy</button></li>
                    <li><button class="moods" value="00FF00">balanced</button></li>
                    <li><button class="moods" value="FFFF00">joyful</button></li>
                    <li><button class="moods" value="FF8C00">energetic</button></li>
                </ul>
                <button class="reset">RESET</button>
            </section>
            <section class="results">
                <h2>Your color aura palette:</h2>
                <div class="paletteParent">
                    <div class="color0 color"></div>
                    <div class="color1 color"></div>
                    <div class="color2 color"></div>
                    <div class="color3 color"></div>
                    <div class="color4 color"></div>
                </div>
                <div class="colorParagraphContainer">
                <p class="colorParagraph"></p>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>Created at Juno College by Caroline Manalo and Melanie Peto</p>
            <p>Data courtesy of <a href="https://www.thecolorapi.com">The Colors API</a></p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
