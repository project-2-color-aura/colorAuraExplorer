<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Aura Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Kanit&family=Poppins:wght@300;400&family=Spectral&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Color Aura Explorer</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="results">
                <h2>Your color aura palette:</h2>
                <div class="paletteParent">
                    <div class="color0 color"></div>
                    <div class="color1 color"></div>
                    <div class="color2 color"></div>
                    <div class="color3 color"></div>
                    <div class="color4 color"></div>
                </div>
                <div class="colorParagraphContainer">
                    <h2 class="colorTitle">How are you feeling today?</h2>
                    <p class="colorParagraph"></p>
                </div>
            </section>
            <section class="allButtons">
                <ul class="moodUl">
                    <li><button class="moods" value="DC143C" id="Stressed">stressed</button></li>
                    <li><button class="moods" value="FFC0CB" id="Romantic">romantic</button></li>
                    <li><button class="moods" value="663399" id="Powerful">powerful</button></li>
                    <li><button class="moods" value="000080" id="Mysterious">mysterious</button></li>
                    <li><button class="moods" value="4682B4" id="Melancholic">melancholic</button></li>
                    <li><button class="moods" value="00FFFF" id="Peaceful">peaceful</button></li>
                    <li><button class="moods" value="228B22" id="Healthy">healthy</button></li>
                    <li><button class="moods" value="00FF00" id="Balanced">balanced</button></li>
                    <li><button class="moods" value="FFFF00" id="Joyful">joyful</button></li>
                    <li><button class="moods" value="FF8C00" id="Energetic">energetic</button></li>
                    <li><button class="moods" value="EADDCA" id="Apathetic">apathetic</button></li>
                    <li><button class="moods" value="708090" id="Lethargic">lethargic</button></li>
                </ul>
                <button class="reset moods" value="888B8D" id="How are you feeling today?">RESET</button>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>Created at Juno College by Caroline Manalo and Melanie Peto</p>
            <p>Data courtesy of <a href="https://www.thecolorapi.com">The Colors API</a></p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
